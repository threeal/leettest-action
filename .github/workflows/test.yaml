name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  test-action:
    name: Test Action
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]
    steps:
      - name: Checkout Solutions
        uses: actions/checkout@v4.2.0
        with:
          repository: threeal/leetspace-starter

      - name: Checkout Action
        uses: actions/checkout@v4.2.0
        with:
          path: leettest-action
          sparse-checkout: |
            action.yml
            dist
          sparse-checkout-cone-mode: false

      - name: Test Solutions
        uses: ./leettest-action

  test-action-failure:
    name: Test Action Failure
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]
    steps:
      - name: Checkout Solutions
        uses: actions/checkout@v4.2.0
        with:
          repository: threeal/leetspace-starter

      - name: Modify Solutions
        run: echo "something" >> problems/2235/solution.cpp

      - name: Checkout Action
        uses: actions/checkout@v4.2.0
        with:
          path: leettest-action
          sparse-checkout: |
            action.yml
            dist
          sparse-checkout-cone-mode: false

      - name: Test Solutions
        id: test-solutions
        continue-on-error: true
        uses: ./leettest-action

      - name: Test Solutions Should Be Failing
        run: exit ${{ steps.test-solutions.outcome == 'success' && '1' || '0' }}

  test-action-with-files-specified:
    name: Test Action With Files Specified
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]
    steps:
      - name: Checkout Solutions
        uses: actions/checkout@v4.2.0
        with:
          repository: threeal/leetspace-starter

      - name: Modify Solutions
        run: |
          cp -r problems/2235 problems/2236
          echo "something" >> problems/2235/solution.cpp

      - name: Checkout Action
        uses: actions/checkout@v4.2.0
        with:
          path: leettest-action
          sparse-checkout: |
            action.yml
            dist
          sparse-checkout-cone-mode: false

      - name: Test Solutions
        uses: ./leettest-action
        with:
          files: problems/2236/solution.cpp
